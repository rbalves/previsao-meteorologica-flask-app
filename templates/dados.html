<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Previsão do tempo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h1>Previsão do tempo</h1>
    <h2>Capital: {{ dados.capital }}</h2>
    <div class="card mb-3">
      <div class="card-body">
          <h6>Temperatura máxima de hoje: <small>{{ dados.temperaturas_maxima_dia_atual }}</small></h6>
          <h6>Temperatura máxima prevista para amanhã: <small>{{ dados.temperaturas_maxima_dia_seguinte }}</small></h6>
          <h6>Temperatura mínima prevista para amanhã: <small>{{ dados.temperaturas_minima_dia_seguinte }}</small></h6>
      </div>
    </div>
    <a href="/">
        <button type="button" class="btn btn-primary">Nova consulta</button>
    </a>
</div>
</body>
</html>
